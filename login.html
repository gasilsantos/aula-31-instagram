<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.webp" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div class="phone">

            <img src="./instagram-celular.png" alt="celular">

        </div>

        <div class="continue">

            <div class="continue__group">

                <img src="./instagram-logo.png" class="continue__instagram-logo" alt="instagram logo">

                <div class="continue__profile-photo">

                    <img src="./avatar.png" alt="foto de perfil">

                </div>

                <a href="#" class="continue__login">continue como avatar</a>

                <a href="#" class="continue__logout">remover conta</a>

            </div>

            <div class="continue__group">

                <p class="continue__not-account">não é avatar</p>

                <p class="continue__not-account">
                    <span class="continue__link">alternar conta</span>
                    ou
                    <span class="continue__link">inscreva-se</span>
                </p>

            </div>

            <div class="app">

              <p class="app__get">baixe o aplicativo</p>

              <div class="app__dowload">

                <a href="#" class="app__platform"></a>
                <a href="#" class="app__platform"></a> 

              </div>

            </div>

        </div>

    </div>
</body>

</html>
